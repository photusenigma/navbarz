<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-sanitize.min.js"></script>
    <script src="angular-src/script.js"></script>
    <script src="angular-src/controllers.js"></script>
    <script src="angular-src/directives.js"></script>
    <script src="angular-src/services.js"></script>
  
    <link rel="stylesheet" href="angular-src/style.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="topnav"></div>
    <div id="sidenav"></div>
    <div id="root"></div>
    <div id="angular-root"ng-app="App" ng-controller="AppController">
      <div id="container" ng-controller="StoreController as store">
        <h3>Customers</h3>
        <customer info="item" ng-repeat="item in store.customers"></customer>
        <h3>Report</h3>
        <div id="report" ng-bind-html="store.report"></div>
        <button ng-click='store.resetCustomer(0)'>Reset {{store.getCustomer(0).name}}</button>
        <button ng-click='store.resetCustomer(1)'>Reset {{store.getCustomer(1).name}}</button>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
